
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קליניקה יוקרתית לאסתטיקה</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- כותרת ראשית עם וידאו -->
<header class="hero">
  <video autoplay muted loop playsinline id="background-video">
    <source src="https://raw.githubusercontent.com/VIPOCONNECT/1234/ראשי/רקע-וידאו.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <h1 id="changing-text">היופי שלך, הטיפול שלנו.</h1>
    <button class="btn">לקביעת פגישת ייעוץ</button>
  </div>
</header>

<!-- אזור טיפולי פנים -->
<section class="treatments face-treatments" id="face-treatments">
  <div class="treatments-content">
    <h2>טיפולי פנים</h2>
    <p>להעניק לעור שלך חיים חדשים וזוהרים.</p>
  </div>
</section>

<!-- אזור טיפולי בוטוקס -->
<section class="treatments botox-treatments" id="botox-treatments">
  <div class="treatments-content">
    <h2>טיפולי בוטוקס</h2>
    <p>הפחתת קמטים וחידוש מראה הפנים.</p>
  </div>
</section>

<script src="scripts.js"></script>
<script src="backgrounds.js"></script>
</body>
</html>
